<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

<form>
  <form action="https://sk3pt05apien.github.io/HTML-Forms_E-mail-Z.R.-Thinkful/" method="POST">
    <div>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" />
  </div>

  <div>
    <label for="E-mail">E-mail:</label>
    <input
      id="E-mail"
      type="text"
      name="E-mail"
      autofocus="on"
      required
    />
    </div>

    <div>
      <div>
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          placeholder="Create a message here"
        ></textarea>
      </div>
    </div>
    <div>
        <fieldset>
          <legend>Name</legend>
          <div>
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name here"
            />
          </div>
          <div>
            <label for="form-message">Your message:</label>
            <textarea
              id="form-message"
              name="message"
              autofocus="on"
              placeholder="Create a message here"
            ></textarea>
          </div>
        </fieldset>
        <div>
        <button type="submit">Submit</button>
        </div>
        
      </form>
    </body>
    </html>
