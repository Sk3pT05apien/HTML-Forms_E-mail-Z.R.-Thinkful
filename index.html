<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Front-end foundations: HTML forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <form action="https://sk3pt05apien.github.io/HTML-Forms_E-mail-Z.R.-Thinkful/" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your name here" />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input id="email" type="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="form-message">Your message:</label>
          <textarea id="form-message" name="message" placeholder="Create a message here"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
